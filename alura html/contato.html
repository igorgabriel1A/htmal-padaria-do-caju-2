<!DOCTYPE html>
<html lang="pt-br">
 <head> 
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width">
      <title>Contatos-Padaria do Caju</title>
       <link rel="stylesheet" href="reset.css">
       <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
 </head> 
  <body> 
    <header>
       <div class="caixa">
           <h1><img src="llogo2.png" alt="logo da Padaria do Caju"></h1> 
         <nav >
           <ul> 
             <li class="cc"><a href="index.html">Home</a></li>   
             <li class="cc"><a href="produtos.html">Produtos</a></li>
             <li class="cc"><a href="contato.html">Contato</a></li>       
           </ul> 
         </nav>
       </div>
    </header>
        
   <main>
    <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

         
             <label id="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="80" rows="10" class="input-padrao" required></textarea>

          <fieldset>
             <legend>como prefere o nosso contato?</legend>
             <label for="radio-email"><input type="radio" name="contato-p" value="Enviar" id="radio-email">Email</label>  
             

             <label for="radio-telefone"><input type="radio" name="contato-p" value="Enviar" id="radio-telefone">Telefone</label>  
             
        

             <label for="radio-Whatsapp"><input type="radio" name="contato-p" value="Enviar" id="radio-Whatsapp" checked>Whatsapp</label>    
          </fieldset>


         <div> 
           <legend>qual horario será retirado?</legend>
          <select>
              <option>Manhã</option>
             <option>Tarde</option>
             <option>Noite</option>
          </select> 
        </div>

        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar" class="enviar">
    </form>

      <table>
        <thead>
           <tr>
               <th>dia</th> 
               <th>horário</th>
           </tr>
        </thead> 
         
        <tbody>
           <tr>
               <td>Segunda</td> 
               <td>8h ~ 20h</td>
           </tr>
               
           <tr>
               <td>Terça</td> 
               <td>8h ~ 20h</td>
           </tr>

           <tr>
               <td>Quarta</td> 
               <td>7:40 ~ 20:30</td>
           </tr>

            <tr>
               <td>Quinta</td> 
               <td>7:40 ~ 20:30</td>
           </tr>

          <tr>
               <td>Sexta</td> 
               <td>8h ~ 21h</td>
           </tr>

           <tr>
               <td>Sabado</td> 
               <td>7h ~ 19h</td>
           </tr>

            <tr>
               <td>Domingo</td> 
               <td>7h ~ 18:30</td>
           </tr>
       </tbody>
      </table>
    </main>

       <footer>
         <img src="llogo3.png" alt="logo da Padaria do Caju">
         <p class="copyright">&copy; copyright padaria do caju </p>
     </footer>
  </body>
</html>
